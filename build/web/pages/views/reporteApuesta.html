<div class="jumbotron" ng-init="initVar()">
	<div class="row">
		<h3>Mi apuesta</h3>
	</div>
	<div class="row">
		<h5>Fecha: {{hoy}}</h5>
	</div>
	<div class="row">
		<h5>Nombre: {{nombre}}</h5>
	</div>
	<div class="row">
		<h5>Cedula: {{cedula}}</h5>
	</div>
	<div class="row">
	  	<label for="EquipoA" style="margin-top: 7px;"><h5>{{equipoA}}</h5></label>
	  	<img src="img/bandera/{{equipoA| lowercase}}.jpg" class="rounded float-right col-1" style="width: 100px;">
	  	<input type="number" class="form-control col-1" id="SmarcadorA" placeholder="0" ng-model="marcadorA" style="margin-right: 20px" disabled>
	  	<input type="number" class="form-control col-1" id="SmarcadorB"  ng-model="marcadorB" placeholder="0" disabled>
	  	<img src="img/bandera/{{equipoB| lowercase}}.jpg" class="rounded float-right col-1" style="width: 100px;">
	  	<label for="EquipoB" style="margin-top: 7px;"><h5>{{equipoB}}</h5></label>
	</div>
</div>
