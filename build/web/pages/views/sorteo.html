<div class="row justify-content-center" ng-init="getAllPartidos()" >
	<div class="col-12"><h5 style="text-align: center; margin-top: 2px;">Seleccionar resultadado esperado</h5></div>
	<div class="col-6" style="margin-top: 10px">
		<form>
		  <div class="form-group">
		    <label for="numeroCedula">Cédula</label>
		    <div class="row" style="padding-left: 15px; padding-right: 15px;">
		    	<input type="number" class="form-control col-10" id="numeroCedula" placeholder="Número de cédula" style="padding-left: 15px;" ng-model="SelectedCedula">
		    	<button type="button" class="btn btn-primary btn-sm active col-2" role="button"  style="cursor:pointer" ng-click="getPersonaByCedula()">Buscar</button>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="nombreCompleto ">Nombre completo</label>
		    <input type="text" class="form-control" id="nombreCompleto"  placeholder="nombre apellidos" ng-model="cedulaResult">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Partido</label>
		    <select class="form-control" id="exampleFormControlSelect1" ng-options="partido as partido.equipo_a+' - '+partido.equipo_b+' - '+partido.fecha for partido in partidosResult" ng-model="partidoSelected" ng-change="cambiaPartido()">
		      
		    </select>
		  </div>
		  <div class="form-group row justify-content-center" style="">
		  	<label for="EquipoA" class="col-1">{{partidoSelected.equipo_a}}</label>
		  	<img src="img/bandera/{{partidoSelected.equipo_a|lowercase}}.jpg" class="rounded float-right col-2" style="width: 100px;">
		  	<input type="number" class="form-control col-2" id="SmarcadorA" placeholder="0" ng-model="SmarcadorA" style="margin-right: 20px">
		  	<input type="number" class="form-control col-2" id="SmarcadorB"  ng-model="SmarcadorB" placeholder="0">
		  	<img src="img/bandera/{{partidoSelected.equipo_b|lowercase}}.jpg" class="rounded float-right col-2" style="width: 100px;">
		  	<label for="EquipoB" class="col-1">{{partidoSelected.equipo_b}}</label>
		  </div>
		  <div class="row justify-content-center">
		  	<button type="submit" class="btn btn-primary col-2" ng-click="setPersona()">Aceptar</button>
		  </div>
		</form>
	</div>
</div>
